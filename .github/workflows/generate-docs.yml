name: Generate Go Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.4

    - name: Install gomarkdoc
      run: go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest

    - name: Create doc directory
      run: mkdir -p doc

    - name: Create documentation branch
      run: |
        branch_name="docs/update-$(date +%Y%m%d-%H%M%S)"
        git checkout -b $branch_name

    - name: Generate documentation
      run: gomarkdoc -o doc/readme.md

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        title: 'docs: Update Go documentation'
        body: 'Auto-generated documentation update'
        branch: ${{ github.ref_name }}
        base: main
        delete-branch: true
        labels: documentation
        committer: GitHub Actions <actions@github.com>
        author: GitHub Actions <actions@github.com>
